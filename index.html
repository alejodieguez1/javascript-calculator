<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator-operation-container">
        <div class="calculator-result" id="result-container"></div>
      </div>
      <div class="calculator-btns-container">
        <div class="main-btns-container">
          <button class="btn clear-btn clear" id="clear">C</button>
          <button class="btn clear-btn backspace" id="backspace">CE</button>
          <button class="btn clear-btn"></button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
        </div>
        <div class="operations-container">
          <button class="btn operation">/</button>
          <button class="btn operation">*</button>
          <button class="btn operation">-</button>
          <button class="btn operation">+</button>
        </div>
      </div>
      <div class="last-btns-container">
        <button class="btn btn-cero number">0</button>
        <button class="btn comma">.</button>
        <button class="btn equals" id="equal">=</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
